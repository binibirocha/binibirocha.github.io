<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Trainer Profile</title>
    <link rel="stylesheet" href="profileStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="profile-card">
                <img src="trainer.jpg" alt="Trainer Avatar" class="profile-pic">
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                <button id="changeAvatarBtn" class="change-avatar-btn">Change Avatar</button>
            </div>

            <div class="pokecoins-container">
                <img src="pokecoin.png" alt="PokéCoins" class="pokecoin-icon">
                <span id="pokecoins-balance">0</span>
            </div>            
        </aside>
        

        <!-- Main Section -->
        <main class="settings-panel">
            <div class="settings-header">
                <h3>Account Settings</h3>
                <nav>
                    <a href="#" class="active">Account Settings</a>
                    <a href="#">Game Stats</a>
                    <a href="#">Notifications</a>
                </nav>
            </div>

            <form id="profileForm" class="settings-form">
                <div class="form-group">
                    <label for="trainer-name">Trainer Name</label>
                    <input type="text" id="trainer-name">
                </div>

                <div class="form-group">
                    <label for="trainer-email">Email</label>
                    <input type="email" id="trainer-email">
                </div>

                <div class="form-group">
                    <label for="trainer-level">Trainer Level</label>
                    <input type="number" id="trainer-level" min="1">
                </div>

                <div class="form-group">
                    <label for="team">Team</label>
                    <select id="team">
                        <option value="Mystic">Team Mystic</option>
                        <option value="Valor">Team Valor</option>
                        <option value="Instinct">Team Instinct</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="player-id">Player ID</label>
                    <input type="text" id="player-id" readonly>
                </div>

                <button type="submit" class="update-btn">Save Changes</button>

                <button type="button" id="delete-account-btn" class="delete-btn">Delete Account</button>
            </form>
        </main>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Confirm Deletion</h3>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>



    <script src="profileScript.js"></script>
</body>
</html>
